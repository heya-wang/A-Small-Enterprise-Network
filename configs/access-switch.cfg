! =====================================================
! Device: Access Layer 2 Switch
! Role  : Access Switch for VLAN Segmentation
! =====================================================
!
hostname Access-Switch
!
! -----------------------------------------------------
! VLAN Configuration (Must Match L3 Switch)
! -----------------------------------------------------
!
vlan 10
 name IT
vlan 20
 name HR
vlan 30
 name GF
vlan 40
 name Vertrieb
vlan 50
 name Buchhaltung
!
! -----------------------------------------------------
! Trunk Port to Layer 3 Switch
! -----------------------------------------------------
!
interface GigabitEthernet0/1
 switchport mode trunk
 switchport trunk allowed vlan 10,20,30,40,50
 no shutdown
!
! -----------------------------------------------------
! Access Ports Configuration
! -----------------------------------------------------
!
interface range FastEthernet0/1-4
 description IT_ACCESS_PORTS
 switchport mode access
 switchport access vlan 10
 spanning-tree portfast
 spanning-tree portfast
!
interface range FastEthernet0/5-6
 description HR_ACCESS_PORTS
 switchport mode access
 switchport access vlan 20
 spanning-tree portfast
!
interface range FastEthernet0/7-8
 description GF_ACCESS_PORTS
 switchport mode access
 switchport access vlan 30
 spanning-tree portfast
!
interface range FastEthernet0/9-10
 description ANTRIEB_ACCESS_PORTS
 switchport mode access
 switchport access vlan 40
 spanning-tree portfast
!
interface range FastEthernet0/11-14
 description BUCHHALTUNG_ACCESS_PORTS
 switchport mode access
 switchport access vlan 50
 spanning-tree portfast
!
! -----------------------------------------------------
! Save Configuration
! -----------------------------------------------------
!
end
write memory
