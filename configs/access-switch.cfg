! Access Layer 2 Switch Configuration

! Enter global configuration mode
configure terminal

! Create VLANs (must match L3 Switch)
vlan 10
 name IT
vlan 20
 name HR
vlan 30
 name GF
vlan 40
 name Vertrieb
vlan 50
 name Buchhaltung
exit

! Configure trunk port to Layer 3 switch
interface GigabitEthernet0/1
 switchport mode trunk
 switchport trunk allowed vlan 10,20,30,40,50
 no shutdown

! Configure access ports for VLANs 10-50
interface range FastEthernet0/1-4
 switchport mode access
 switchport access vlan 10
interface range FastEthernet0/5-6
 switchport mode access
 switchport access vlan 20
interface range FastEthernet0/7-8
 switchport mode access
 switchport access vlan 30
interface range FastEthernet0/9-10
 switchport mode access
 switchport access vlan 40
interface range FastEthernet0/11-14
 switchport mode access
 switchport access vlan 50

! Save configuration
end
write memory
